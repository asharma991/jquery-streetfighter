<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Street Fighter</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Street Fighter</h1>
      <p>Press x and hold it to keep Ryu in cool pose.</p>
      <p>Hover over Ryu to get him ready.</p>
      <p>Click on Ryu to throw the Hadouken!</p>
    </header>
    <div class="main">
      <div class="ryu">
        <div class="ryu-still"></div>
        <div class="ryu-ready"></div>
        <div class="ryu-throwing"></div>
        <div class="ryu-cool"></div>
      </div>
      <div class="hadouken"></div>
    </div>
    <audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
