<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Street Fighter</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Street Fighter</h1>
      <p>Press x and hold it to keep Ryu in cool pose.</p>
      <p>Hover over Ryu to get him ready.</p>
      <p>Click on Ryu to throw the Hadouken!</p>
    </header>
    <div class="main">
      <div class="ryu">
        <div class="ryu-still"></div>
        <div class="ryu-ready"></div>
        <div class="ryu-throwing"></div>
        <div class="ryu-cool"></div>
      </div>
      <div class="hadouken"></div>
    </div>
    <audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
